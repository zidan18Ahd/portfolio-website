<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zidan Ahmed | AI Researcher</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Zidan Ahmed</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <h2>AI Researcher & Engineer</h2>
        <p>Specializing in LLMs, Sustainable AI, and Biotech.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <!-- Dynamically loaded via JS -->
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog">
        <h2>Latest Articles</h2>
        <div class="blog-grid">
            <!-- Dynamically loaded via JS -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get In Touch</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="scripts/app.js"></script>
</body>
</html>
